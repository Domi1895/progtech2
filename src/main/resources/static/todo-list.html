<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teend≈ëlista</title>
</head>
<body>
<h1>Teend≈ëk</h1>

<ul id="todoList"></ul>

<h2>√öj teend≈ë hozz√°ad√°sa</h2>
<form id="todoForm">
    <label for="title">C√≠m:</label>
    <input type="text" id="title" required><br>

    <label for="description">Le√≠r√°s:</label>
    <input type="text" id="description"><br>

    <label for="dueDate">Hat√°rid≈ë:</label>
    <input type="date" id="dueDate"><br>

    <button type="submit">Hozz√°ad√°s</button>
</form>

<br>
<button id="logoutButton">Kijelentkez√©s</button>

<script>
    const username = localStorage.getItem('loggedInUser');

    if (!username) {
        alert('Nem vagy bejelentkezve!');
        window.location.href = '/login.html';
    }

    async function loadTodos() {
        const response = await fetch(`/api/todos/user/${username}`);
        const todos = await response.json();

        const list = document.getElementById('todoList');
        list.innerHTML = '';

        todos.forEach(todo => {
            const item = document.createElement('li');

            item.innerHTML = `
                <input type="checkbox" ${todo.completed ? 'checked' : ''} id="todo-${todo.id}" />
                <label for="todo-${todo.id}">
                    <strong>${todo.title}</strong> ‚Äì ${todo.description || ''}
                    (Hat√°rid≈ë: ${todo.dueDate ? todo.dueDate.substring(0, 10) : 'nincs megadva'})
                </label>
            `;

            // ‚úÖ √Ållapot m√≥dos√≠t√°s
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', async () => {
                try {
                    const res = await fetch(`/api/todos/${todo.id}/complete`, {
                        method: 'PATCH',
                    });
                    if (!res.ok) {
                        alert('Nem siker√ºlt friss√≠teni az √°llapotot!');
                        checkbox.checked = !checkbox.checked;
                    }
                } catch (e) {
                    alert('H√°l√≥zati hiba!');
                    checkbox.checked = !checkbox.checked;
                }
            });

            // üóë T√∂rl√©s
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'üóë';
            deleteButton.addEventListener('click', async () => {
                await fetch(`/api/todos/${todo.id}`, { method: 'DELETE' });
                loadTodos();
            });
            item.appendChild(deleteButton);

            // ‚úèÔ∏è Teljes szerkeszt√©s
            const editButton = document.createElement('button');
            editButton.textContent = '‚úèÔ∏è';
            editButton.addEventListener('click', async () => {
                const newTitle = prompt("√öj c√≠m:", todo.title);
                const newDescription = prompt("√öj le√≠r√°s:", todo.description || '');
                const newDueDate = prompt("√öj hat√°rid≈ë (√â√â√â√â-HH-NN):", todo.dueDate ? todo.dueDate.substring(0, 10) : '');

                if (newTitle !== null && newDescription !== null && newDueDate !== null) {
                    await fetch(`/api/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...todo,
                            title: newTitle,
                            description: newDescription,
                            dueDate: newDueDate
                        })
                    });
                    loadTodos();
                }
            });
            item.appendChild(editButton);

            list.appendChild(item);
        });
    }

    document.getElementById('todoForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('dueDate').value;

        await fetch(`/api/todos/user/${username}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description, dueDate, completed: false })
        });

        document.getElementById('todoForm').reset();
        loadTodos();
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        window.location.href = '/login.html';
    });

    if (username) {
        loadTodos();
    }
</script>
</body>
</html>
